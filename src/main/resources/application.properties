# Application Configuration
spring.application.name=spawn

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:spawndb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Docker Configuration
# Enable/disable Docker integration (disabled by default)
docker.enabled=false
# Docker host URI (e.g., unix:///var/run/docker.sock for Unix socket, tcp://localhost:2375 for TCP)
docker.host=unix:///var/run/docker.sock
# Enable TLS verification
docker.tlsVerify=false
# Path to TLS certificates (optional)
#docker.certPath=/path/to/certs
# Docker API version (optional, auto-detected if not set)
#docker.apiVersion=1.41
# Docker registry configuration (optional)
#docker.registryUrl=https://index.docker.io/v1/
#docker.registryUsername=username
#docker.registryPassword=password
#docker.registryEmail=email@example.com
